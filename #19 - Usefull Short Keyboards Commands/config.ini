///aceste comenzi sunt setarile default dar le poti modifica si iti seta tu proprile combinatii de comenzi din 
>FILE>SETARI>KEYMAP 

+ auto indent all lines : CTRL + ALT + I / L
+ accest fast the recent file : CTRL + E
+ access fast any parts of the curent file : CTRL + F12 (exemplu daca esti intrun fisier activitate poti sa navighezi prin fiecare metoda)
+ accesare si cautare rapida clase sau fisiere : CTRL + N (CTRL + SHIF +N - PT FISIER) , (CTRL + ALT + SHIT+n - pt simboluri = cauta metoda dupa nume ) 

+ refactorizare denumire = REDENUMIRE TOTALA A UNEI VARIABLE PARAMETRU SAU METODE : SHIFT + F6 
+ cautare rapida : CTRL + F - a cauta in fisierul respectiv , CTRL+SHIF + F - A CAUTA IN DIFERITE ZONE ALE PROIECTULUI
+ navigare rapida prin taburile deschise ale proiectului : ALT + SAGEATA DRAPTA /STANGA
+ setarea cursorului la o anumita pozitie specificand linia si coloana sau doar linia. : CTRL + G

+ zoom in / out (la layout de obicei se foloseste)-: CTRL + plus, CTLR + minus |||| fit TO screen : CTRL+ZERO ||| ACTUAL SIZE : CTRL + SHIF + 1


+ overide method  -  CTLR + 0
+ implement method - CTRL  + i 
+ create a metode in curent class : ALT + SHIFT + ENTHER
+ restrange blocul de text ; ex if are acolade da dai COMANDA va restrange toate lini ce se afla intre acolade : CTRL + Plus /MINUS
+ duplifica linia curenta sau blocul selectat : CTRL + D

+ muta cursorul acolo unde a fost definita si declara metoda : CTRL + B sau CTRL + clcik
+ muta cursosul la superclas : CTRL + U
+ muta cursoulu la inceputul/sfarsitul blocului : adica dupa parantezele deschise ale blocului : CTRL + [ sau CTRL + ]

+ arata in fereastra popup continutul unei metode : CTRL+SHIF+i
+ comenteaza/decomenteaza linie sau blocul selectat : CTRL + / 
+ selectare crescatoare blocuri - exeplu selectezi o linie si daca apasei in contrinu o sa creasca succesiv blocul selectat cand apesi: CTRL + w //CTRL + SHIF + W pt a descreste


