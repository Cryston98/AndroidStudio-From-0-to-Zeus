pentru a redenumi packetul ce lai denumit la inceputul creeri proiectului ai de facut urmatori pasi : 

1: in fisierul gradel de la nivelul proiectului denumesti valoarea variabilelor :"namespace" si "applicationId" ca mai jos(eu am dat aceeasi nume - nu stiu daca este necesar sau obligatoriu sa aibe la fel) : 

android {
    namespace = "com.mythicether.tictactoeprov10"
    compileSdk = 34

    defaultConfig {
        applicationId = "com.mythicether.tictactoeprov10"
        minSdk = 24
        targetSdk = 34
        versionCode = 1
        versionName = "1.0"

        testInstrumentationRunner = "androidx.test.runner.AndroidJUnitRunner"
    }

2. in folderul java dai click pe unul din packete si dai refactor si redenumire
o sa apara o denumire cu ultima parte a numelui packetului adica in cazul meu :  "tictactoeprov10" deci o sa poti schimba doar aceasta ultima parte.daca vrei sa redenumesti toata calea adica de la "com.mythicether.tictactoeprov10" vei intra intro clasa.java vei merge la prima lini unde scrie packege  vei selecta din denumirea packetului doar acele caractere pe care vrei sa le redenumesti si dai click dreapta-refactor-rename. 

