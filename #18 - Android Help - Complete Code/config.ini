+ Android Studio are trei tipuri de completare a codului, pe care le puteți accesa folosind comenzile rapide de la tastatură.
(comenzile sunt aceleasi pt fiecare SO windows, linux, mac)
	- basic = Displays basic suggestions for variables, types, methods, expressions, and so on. If you call basic completion twice in a row, you see more results, including private members and non-imported static members. COMMAND : CRTL+SPACE 

	- smart = Displays relevant options based on the context. Smart completion is aware of the expected type and data flows. If you call Smart Completion twice in a row, you see more results, including chains. COMMAND:  CTLR+SHIFT+SPACE
	
	- statement = Completes the current statement for you, adding missing parentheses, brackets, braces, formatting, and so on. 	COMMAND : CTLR+SHIFT+ENTER

+ Pentru a efectua remedieri rapide și pentru a afișa acțiuni de intenție, apăsați Alt+Enter.
	 