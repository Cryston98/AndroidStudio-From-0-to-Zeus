Actualizarea SDK-ului (Software Development Kit) în Android Studio este un proces simplu. Iată cum poți face asta:

1. **Deschide Android Studio**: Pornind Android Studio, asigură-te că ești conectat la internet, deoarece vei descărca noi componente și actualizări.

2. **Accesează SDK Manager**:
   - Navighează în bara de meniu la "File" (Fișier).
   - Selectează "Settings" (Setări) sau "Preferences" (Preferințe) pe macOS.
   - În fereastra "Settings" (Setări) sau "Preferences" (Preferințe), caută și selectează "Appearance & Behavior" (Aspect și comportament).
   - Sub acest meniu, vei găsi "System Settings" (Setări de sistem). Aici, vei găsi opțiunea "SDK" (Android SDK). Fă clic pe ea.

3. **Actualizare componente**:
   - În fereastra "SDK Platforms", vei vedea o listă de versiuni Android disponibile. Selectează versiunile pe care dorești să le actualizezi sau adaugi noi versiuni.
   - Apoi, treci la "SDK Tools" (Instrumente SDK) în aceeași fereastră. Aici, vei găsi instrumente auxiliare și actualizări. Asigură-te că acestea sunt actualizate și că ai bifat cele necesare.

4. **Aplică actualizările**:
   - După ce ai selectat toate componentele pe care dorești să le actualizezi, fă clic pe butonul "Apply" sau "OK". Acest lucru va începe procesul de descărcare și instalare a actualizărilor.

5. **Confirmă licențele**:
   - În timpul procesului de actualizare, poți fi solicitat să accepteși licențele pentru noile componente. Asigură-te că le citești și le accepti.

6. **Așteaptă finalizarea**: Procesul de actualizare poate dura câteva minute, în funcție de dimensiunea actualizărilor și de viteza conexiunii la internet.

7. **Verificare actualizare**:
   - După ce actualizarea este finalizată, asigură-te că totul funcționează corect și că noile versiuni au fost instalate cu succes.

Acum ai actualizat cu succes SDK-ul din Android Studio. Acest lucru îți va permite să dezvolți aplicații Android cu cele mai recente versiuni și funcționalități.